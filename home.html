<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image classification using MobileNet and p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="jumbotron">

      <h3 class="display-4">Image classification</h3>
      <p class="lead">This application uses ml5 to classify images. You can select an example image below or upload your own image to see the classification result.</p>
      <p class="lead">
        <a class="btn btn-secondary" href="/" role="button">Learn more</a>
      </p>
    </div>
      <div class="card-deck">
          <div class="card border-light">
            <h5 class="card-header " id="select_image"> <strong>Image selection</strong></h5>
            <div class="card-body">
              <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <img class="card-img-top" src="images/drag-and-drop.png" alt="image"></img>
                <p>Drag and drop images here</p>
                <p><em>or</em></p>
                <div class="choose_file">
                  <label for="choose_file" class="btn btn-success">
                    <input type="file" id="choose_file" name="choose_file">
                    <span>Browse files</span>
                  </label>
                </div>
              </div>
              <div class="card-columns" id="user-images"></div>
              <div class="card-text">Good examples</div>
              <div class="card-columns">
                <div class="card" onclick="chooseImage(event, this);">
                  <img class="card-img preview choosen_preview" src="images/peacook.jpg" alt="image"></img>
                </div>
                <div class="card" onclick="chooseImage(event, this);">
                  <img class="card-img preview" src="images/seagull.jpg" alt="image"></img>
                </div>
                <div class="card" onclick="chooseImage(event, this);">
                  <img class="card-img preview" src="images/cat.jpg" alt="image"></img>
                </div>
              </div>
              <div class="card-text">Bad examples</div>
              <div class="card-columns">
                <div class="card" onclick="chooseImage(event, this);">
                  <img class="card-img preview" src="images/coin.jpg" alt="image"></img>
                </div>
                <div class="card" onclick="chooseImage(event, this);">
                  <img class="card-img preview" src="images/flowers.jpg" alt="image"></img>
                </div>
                <div class="card" onclick="chooseImage(event, this);">
                  <img class="card-img preview" src="images/shoes.jpg" alt="image"></img>
                </div>
              </div>
            </div>
          </div>
  
        <div class="card border-light">
          <h5 class="card-header"><strong>Image classification</strong></h5>
            <img class="card-img" id="choosen_image" src="images/peacook.jpg" alt="image"></img>
            <div class="card-img-overlay" id="classification_result">
              <br><br>
              <h4> <span class="badge badge-light" id="result-label"></span></h4>
              <h4> <span class="badge badge-light" id="result-confidence"></span></h4>
            </div>
            <canvas id="result_chart" style="max-width: 600px;"></canvas>
        </div>
        
      </div>
  </div>

  <script src="js/imageLoader.js"></script>
  <script src="js/imageClassifier.js"></script>
  <script src="js/chart.js"></script>
  
</body>

</html>
